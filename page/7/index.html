alue: Symbol(<span class="string">'TypeScript'</span>), <span class="comment">// JSON.stringify 不会序列化 Symbol</span></span><br><span class="line">  arrowLog: <span class="function"><span class="params">()</span> =&gt;</span> <span class="built_in">console</span>.log(<span class="keyword">this</span>), <span class="comment">// JSON.stringify 不会序列化 箭头函数</span></span><br><span class="line">  funLog: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123; <span class="built_in">console</span>.log(<span class="keyword">this</span>) &#125;, <span class="comment">// JSON.stringify 不会序列化 函数</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> someArr = [</span><br><span class="line">  <span class="literal">null</span>, </span><br><span class="line">  <span class="literal">undefined</span>, <span class="comment">// JSON.stringify 将数组中的 undefined 序列化为 null</span></span><br><span class="line">  Symbol(<span class="string">'TypeScript'</span>), <span class="comment">// JSON.stringify 将数组中的 Symbol 序列化为 null</span></span><br><span class="line">  () =&gt; <span class="built_in">console</span>.log(<span class="keyword">this</span>),  <span class="comment">// JSON.stringify 将数组中的 箭头函数 序列化为 null</span></span><br><span class="line">  <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123; <span class="built_in">console</span>.log(<span class="keyword">this</span>) &#125; <span class="comment">// JSON.stringify 将数组中的 函数 序列化为 null</span></span><br><span class="line">]</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(someObj);</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Note 1 : undefined、Symbol、任何函数作为对象的属性值时，JSON.stringify 不对其(忽略)进行序列化</span></span><br><span class="line"><span class="comment"> * &#123;  </span></span><br><span class="line"><span class="comment"> *  "_id":"id",</span></span><br><span class="line"><span class="comment"> *  "productCode":"P28120068",</span></span><br><span class="line"><span class="comment"> *  "productDetail":&#123;"</span></span><br><span class="line"><span class="comment"> *    name":"Star Insure",</span></span><br><span class="line"><span class="comment"> *    "price":1200,</span></span><br><span class="line"><span class="comment"> *    "amount":1000000</span></span><br><span class="line"><span class="comment"> *   &#125;,</span></span><br><span class="line"><span class="comment"> *  "created_at":"Fri Nov 13 2020 09:25:31 GMT+0800 (China Standard Time)",</span></span><br><span class="line"><span class="comment"> *  "updated_at":"Fri Nov 13 2020 09:25:31 GMT+0800 (China Standard Time)",</span></span><br><span class="line"><span class="comment"> *  "nullValue":null</span></span><br><span class="line"><span class="comment"> * &#125;</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="built_in">console</span>.table(<span class="built_in">JSON</span>.stringify(someObj));</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Note 2 : undefined, Symbol, 任意函数作为数组的元素时，JSON.stringify 将其序列化为 null</span></span><br><span class="line"><span class="comment"> * [null,null,null,null,null]</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="built_in">console</span>.table(<span class="built_in">JSON</span>.stringify(someArr));</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Note 3 : undefined, Symbol, 任意函数作为单独的值时，JSON.stringify 序列化会返回 undefined</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">JSON</span>.stringify(<span class="literal">undefined</span>)); <span class="comment">// undefined</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">JSON</span>.stringify(Symbol(<span class="string">'TypeScript'</span>))); <span class="comment">// undefined</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">JSON</span>.stringify(<span class="function"><span class="params">()</span> =&gt;</span> <span class="built_in">console</span>.log(<span class="keyword">this</span>))); <span class="comment">// undefined</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Note 4 : 由 Note 1 可知，对象在被 JSON.stringify 序列化的时候回忽略某些值，这回导致对象其值并不会按照原有的顺序被输出</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"> <span class="comment">/**</span></span><br><span class="line"><span class="comment">  * Note 5 : 如果对象属性有个 toJSON 函数，toJSON 函数返的值就是 JSON.stringify 序列化的结果</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"> <span class="built_in">console</span>.log(<span class="built_in">JSON</span>.stringify(&#123;</span><br><span class="line">  name: <span class="string">'Jimmy'</span>,</span><br><span class="line">  age: <span class="number">20</span>,</span><br><span class="line">  toJSON: <span class="function"><span class="params">()</span> =&gt;</span> <span class="string">'this is a toJSON function'</span>,</span><br><span class="line">&#125;)); <span class="comment">// this is a toJSON function</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Note 6 : JSON.stringify 会正常序列化 Date 值</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="keyword">new</span> <span class="built_in">Date</span>());</span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">JSON</span>.stringify(<span class="keyword">new</span> <span class="built_in">Date</span>()));</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Note 7 : NaN, InInfinity 及 null 会被 JSON.stringify 序列化为 null</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="literal">NaN</span>); <span class="comment">// NaN</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">JSON</span>.stringify(<span class="literal">NaN</span>)); <span class="comment">// null</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="literal">Infinity</span>); <span class="comment">// Infinity</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">JSON</span>.stringify(<span class="literal">Infinity</span>)); <span class="comment">// null</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="literal">null</span>); <span class="comment">// null</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">JSON</span>.stringify(<span class="literal">null</span>)); <span class="comment">// null</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Note 8 : 数字、字符串和布尔值的包装值在被 JSON.stringify 序列化时会解包成对应的基础值</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">const</span> packArr = [ <span class="keyword">new</span> <span class="built_in">Number</span>(<span class="number">1</span>), <span class="keyword">new</span> <span class="built_in">String</span>(<span class="string">'TypeScript'</span>), <span class="keyword">new</span> <span class="built_in">Boolean</span>(<span class="literal">false</span>)];</span><br><span class="line"><span class="built_in">console</span>.log(packArr); <span class="comment">// [ [Number: 1], [String: 'TypeScript'], [Boolean: false] ]</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">JSON</span>.stringify(packArr)); <span class="comment">// [1,"TypeScript",false]</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Note 9 : JSON.stringify 在序列化对象时，仅会序列化可枚举的属性</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">const</span> enumerableObj = <span class="built_in">Object</span>.create(<span class="literal">null</span>, &#123;</span><br><span class="line">  name: &#123; value: <span class="string">'jack'</span>, enumerable: <span class="literal">true</span> &#125;,</span><br><span class="line">  age: &#123; value: <span class="number">20</span>, enumerable: <span class="literal">false</span> &#125;</span><br><span class="line">&#125;);</span><br><span class="line"><span class="built_in">console</span>.log(enumerableObj);</span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">JSON</span>.stringify(enumerableObj));</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Note 10 : 对于相互引用的对象，会报错</span></span><br><span class="line"><span class="comment"> * TypeError: Converting circular structure to JSON</span></span><br><span class="line"><span class="comment">    --&gt; starting at object with constructor 'Object'</span></span><br><span class="line"><span class="comment">    |     property 'refA' -&gt; object with constructor 'Object'</span></span><br><span class="line"><span class="comment">    --- property 'refB' closes the circle</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">const</span> objA = &#123;</span><br><span class="line">  name: <span class="string">'Object A'</span>,</span><br><span class="line">  refB: <span class="literal">null</span>,</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> objB = &#123;</span><br><span class="line">  name: <span class="string">'Object B'</span>,</span><br><span class="line">  refA: objA,</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">objA.refB = objB;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Note 11 : 以 Symbol 值为键的属性值，在被 JSON.stringify 序列化时会被忽略</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">const</span> symbolObj = &#123;</span><br><span class="line">  name: <span class="string">'Symbol'</span>,</span><br><span class="line">  [Symbol.for(<span class="string">'Age'</span>)]: <span class="number">20</span>,</span><br><span class="line">&#125;;</span><br><span class="line"><span class="built_in">console</span>.log(symbolObj); <span class="comment">// &#123; name: 'Symbol', [Symbol(Age)]: 20 &#125;</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">JSON</span>.stringify(symbolObj)); <span class="comment">// &#123;"name":"Symbol"&#125;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Note 12 : 当 JSON.stringify 的第二个参数是函数时, 可单独对某个值进行处理</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'----------11-----------'</span>);</span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">JSON</span>.stringify(someObj, <span class="function">(<span class="params">k, v</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="built_in">console</span>.log(v)</span><br><span class="line">  <span class="keyword">return</span> <span class="built_in">JSON</span>.stringify(v);</span><br><span class="line">&#125;));</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Note 12 : 当 JSON.stringify 的第二个参数是数组时，可在数组中加入属性名，来规定返回哪些属性的序列化值</span></span><br><span class="line"><span class="comment"> * 但当值是 undefined、Symbol、任何函数时无效</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'---------12------------'</span>);</span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">JSON</span>.stringify(someObj, [<span class="string">'productCode'</span>, <span class="string">'arrowLog'</span>]));</span><br></pre></td></tr></table></figure>
